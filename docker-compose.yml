services:
  api:
    build:
      context: ./nika-api
      dockerfile: Dockerfile
    volumes:
      - ./nika-api:/app
      - ./nikac/build/main:/app/main
    working_dir: /app
    ports:
      - 8000:8000
    command: fastapi dev --host=0.0.0.0
    depends_on: 
      - nikac

  ui:
    build:
      context: ./nika-online-editor
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./nika-online-editor/src:/app/src
      - ./nika-online-editor/public:/app/public
      - ./nika-online-editor/assets:/app/assets
    ports:
      - 3000:3000
    command: npm start

  nikac:
    image: gcc
    volumes:
      - ./nikac:/app
    working_dir: /app
    command: make
